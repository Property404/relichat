<!DOCTYPE html>
<html>

<head>
	<title>ReliChat</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href="static//bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="static/css/main.css" rel="stylesheet" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>

	<!-- Column Layout -->
	<div class="container-fluid">
		<div class="row">

			<!-- Chat View Column -->
			<div class="col-sm-2">
				<ul id="privateChats" class="list-group fixed" style=" margin-top:20px;">

				</ul>
			</div>

			<!-- Message View Column -->
			<div class="col-sm-8" style="float: left;">

				<ul class="" id="messages" style="margin: 20px;"></ul>

			</div>
			<!-- Connected Users Column -->
			<div class="col-sm-2">
				<ul id="connectedUsers" class="list-group fixed" style=" margin-top:20px">
					<div class="btn-group-vertical" style="width:100%">

					</div>
				</ul>
			</div>
		</div>
	</div>

	<!-- Startup Username Entry Modal -->
	<div class="modal fade " id="enterUserModal" tabindex="-1" role="dialog" aria-labelledby="enterUserModal" aria-hidden="true">
		<div class="modal-dialog modal-md">
			<div class="container">
				<div class="jumbotron tealer-background " style="height:480px">
					<h1 class="modal-title text-center white-text" style="font-size:72px;">ReliChat</h1>
					<input id="username" style="height:50px" type="text" class="form-control input-lg top-buffer " placeholder="Username" aria-describedby="basic-addon1">
					<input id="password" style="height:50px" type="text" class="form-control input-lg top-buffer" placeholder="Password (Optional)" aria-describedby="basic-addon1">
					<div class="form-group ">
						<div class="col-lg-12 text-center top-buffer">
							<button id="goButton" type="button" class="btn btn-success btn-lg center-block top-buffer">
							<span class="fa fa-check" style="font-size:38px;"></span>
						</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Message Input Form -->
	<form action="">
		<div class="container ">
			<div class="row">
				<div class="col-lg-9 col-md-9 text-right">
					<input type="text" id="m" style="width:100%; height:55px;" class="form-control" placeholder="Message" autocomplete="off" />
				</div>
				<div class="col-lg-3 col-md-3 text-left">
					<button style="width:50%"><span class="fa fa-paper-plane" style="font-size:38px; color:white;"></span></button>
				</div>
			</div>
		</div>
	</form>

	<script src="/static/js/socket.io.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
	<script src="/static/js/common.js"></script>
	<script src="/static/js/client.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
</body>

</html>
