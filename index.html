<!DOCTYPE html>
<html>
<head>
	<title>ReliChat</title>
	<link href="static//bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="static/css/main.css" rel="stylesheet" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2" style="background-color:#028090;">
					<ul id="privateChats" class="list-group fixed" style=" margin-top:20px;">
						<li class="list-group-item">Cras justo o</li>
						<li class="list-group-item">Dapibus ac facilisis in</li>
						<li class="list-group-item">Morbi leo risus</li>
						<li class="list-group-item">Porta ac consectetur ac</li>
						<li class="list-group-item">Vestibulum at eros</li>
					</ul>
				</div>
			<div class="col-sm-8 white-text" style="background-color:#02C39A; float: left;">
				<ul id="messages" style="float: left;"></ul>
			</div>
			<div class="col-sm-2 " style="background-color:#028090;">
				<ul id="connectedUsers" class="list-group fixed" style=" margin-top:20px">
					<li class="list-group-item">Cras justo odio</li>
					<li class="list-group-item">Dapibus ac facilisis in</li>
					<li class="list-group-item">Morbi leo risus</li>
					<li class="list-group-item">Porta ac consectetur ac</li>
					<li class="list-group-item">Vestibulum at eros</li>
				</ul>
			</div>
		</div>
	</div>



	<div class="modal fade " id="enterUserModal" tabindex="-1" role="dialog" aria-labelledby="enterUserModal" aria-hidden="true">

		<div class="modal-dialog modal-md">

			<div class="container">
				<div class="jumbotron tealer-background">
					<h1 class="modal-title text-center white-text" id="myModalLabel">Where @?</h1>
					<div class="input-group input-group-lg top-buffer">
						<input id="username" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
						<input id="password" type="text" class="form-control" placeholder="Password(Optional)" aria-describedby="basic-addon1">
					</div>
					<div class="form-group top-buffer">
						<div class="col-lg-12 text-center">
							<button id="goButton" type="button" class="btn btn-success btn-lg  center-block">
								GO
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<form action="" >
		<input type="text" id="m" style="width:100%" class="form-control" placeholder="Message" autocomplete="off" />
		<button style="width:90%">Send</button>
	</form>


	<script src="/static/js/socket.io.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
	<script src="/static/js/crypto.js"></script>

	<script src="/static/js/client.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
</body>
</html>
